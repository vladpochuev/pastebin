<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/authentication.css}">
    <title>Login</title>
</head>
<body>

<h2>Login Page</h2>

<div th:if="${param.error}" style="color: red">
    <p>Invalid credentials. Please try again.</p>
</div>
<div th:if="${param.logout}" style="color: green">
    <p>You have been signed out</p>
</div>

<form th:action="@{/login}" method="post">
    <input type="hidden" name="binToCreate" th:value="${param.binToCreate}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
</form>

<br>
<br>
<button onclick="redirectTo('/signup', 'binToCreate', new URLSearchParams(window.location.search).get('binToCreate'))">Sign up</button>
<p><a href="/map">Home page</a></p>

<script th:src="@{/js/index.js}"></script>
</body>
</html>
